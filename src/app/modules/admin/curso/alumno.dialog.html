<h1 mat-dialog-title><span>{{data.curso.title}}</span></h1>
<sup>{{data.curso.id}}</sup>
<div mat-dialog-content>
    <table mat-table [dataSource]="data.alumnos" class="mat-elevation-z8 demo-table" id="tabla-alumnos" *ngIf="data.alumnos.length!==0">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element" class="cell-custom cell-id"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" class="cell-custom"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="birthday">
            <th mat-header-cell *matHeaderCellDef> Birthday </th>
            <td mat-cell *matCellDef="let element" class="cell-custom"> {{element.birthday}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element" class="cell-custom"> {{element.address}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <p *ngIf="data.alumnos.length===0">No hay alumnos inscritos</p>
</div>
<div mat-dialog-actions>
<!--    <button mat-button (click)="onNoClick()">No Thanks</button>-->
<!--    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Ok</button>-->
</div>
